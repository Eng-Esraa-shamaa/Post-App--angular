
<form class="container" #myForm='ngForm' (ngSubmit)='addPost(myForm.value);myForm.reset()'>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" ngModel placeholder="Enter Title">
     
    </div>



    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" id="body" name="body" ngModel placeholder="Enter Body">
       
      </div>


      <button type="submit" class="btn btn-primary">Add</button>
    </form>









<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">View</th>
        <th scope="col">Delete</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let post of posts'>
     
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
            <a routerLink="/posts/{{post.id}}"> 
                <button class="btn btn-primary">View</button>
            </a>
        </td>
        <td>
           
                <button class="btn btn-primary" (click)='deletePosts(post)'>Delete</button>
            
        </td>
        <td>
            <a routerLink="/updateposts/{{post.id}}"> 
                <button class="btn btn-primary">Update</button>
            </a>
        </td>
      </tr>
     
    </tbody>
  </table>
